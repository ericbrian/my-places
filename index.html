<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Eric's Places Travelled... Or yet to travel to</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href='css/site.css' rel='stylesheet' />
</head>

<body>

    <div id="map"></div>
    <div id="info-box">
        <div id="marker-Pleasure">
            <img src="/images/airport.png" /> Places I've Visited
        </div>
        <div id="marker-Home">
            <img src="/images/home-2.png" /> Places I Lived
        </div>
        <div id="marker-Work">
            <img src="/images/letter_w.png" /> Places I've Worked
        </div>
        <div id="marker-Birth">
            <img src="/images/star-3.png" /> Place of Birth
        </div>
        <div id="marker-Future">
            <img src="/images/notvisited.png" /> Places I Want to Visit
        </div>
    </div>
    <script src='/js/geojson.js'></script>
    <script src="/js/site.js"></script>

</html>
